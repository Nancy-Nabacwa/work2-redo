<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="FORM">
        <form id="form">
        <h6>Already have an account? <a href="form2.html">Sign in</a></h6>
        <p><b>SIGN UP</b></p>
        <label for="name">NAME:</label>
        <br>
        <input name="name" placeholder="please enter your name" type="text" required class="input"/>
        <br>
        <br>
        <label for="email">EMAIL:</label>
        <br>
        <input email="email" placeholder="na*******@gmail.com" type="text" required class="input"/>
        <br>
        <br>
        <label for="password">PASSWORD:</label>
        <br>
        <input password="password" placeholder="input password" type="text" required class="input"/>
        <br>
        <br>
        <input  type="checkbox" required/>
        <label for="checkbox">I have read and agree with the <b>Terms</b> and <b>Conditions</b> of our<b> Terms of Policy</b></label>
        <br>
        <br>
        <button id="button" type="button"><a href="table.html">Sign Up</a></button>

        

    
    </form>
    <h5 id="footer"><span id="span"><b>or sign up with</b></span></h5>
        <div id="icons">
            <i class="fa fa-google centre"></i>
            
            <i class="fa fa-facebook centre"></i>            
        </div>
        
    
    
    </div>
    
    
</body>
</html>
